<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Motoristas - Denatran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-secondary" onload="carregarDados()">
    <div class="container">
        <div class="row">
            <div class="col-12 bg-success text-white">
                <h3 class="mt-3 ms-2 mb-3">
                    Denatran Multas
                </h3>
            </div>
        </div>

        <div class="row bg-light">
            <div class="col-3">

                <div class="list-group my-3">
                    <a href="#" class="list-group-item list-group-item-action list-group-item-success">Motoristas</a>
                    <a href="#" class="list-group-item list-group-item-action">Veículos</a>
                    <a href="#" class="list-group-item list-group-item-action">Agentes</a>
                    <a href="#" class="list-group-item list-group-item-action">Infrações</a>
                </div>

            </div>

            <div class="col-9">

                <button type="button" class="btn btn-primary float-end my-2" onclick="adicionarMotorista()">Adicionar</button>
                <h4 class="mt-2 pt-1">Motoristas</h4>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>CNH</th>
                            <th>Nome</th>
                            <th>Data de nascimento</th>
                        </tr>
                    </thead>

                    <tbody id="tabela-dados" style="cursor: pointer">
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="motoristaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <form action="" class="needs-validation" novalidate>
                <input type="hidden" id="inputEndId" />

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Motorista</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="row">

                        <div class="col-3">
                            <label for="inputCnh" class="form-label">CNH</label>
                            <input type="text" class="form-control" id="inputCnh" required>
                            <div class="invalid-feedback">
                                Preencha a CNH.
                            </div>
                        </div>

                        <div class="col-5">
                            <label for="inputNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="inputNome" required>
                            <div class="invalid-feedback">
                                Preencha o nome.
                            </div>
                        </div>

                        <div class="col-4">
                            <label for="inputData" class="form-label">Nascimento</label>
                            <input type="text" class="form-control" id="inputData" required>
                            <div class="invalid-feedback">
                                Preencha a data de nascimento.
                            </div>
                        </div>

                    </div>
                    <div class="row mt-2">

                        <div class="col-6">
                            <label for="inputRua" class="form-label">Rua</label>
                            <input type="text" class="form-control" id="inputRua" required>
                            <div class="invalid-feedback">
                                Preencha a rua.
                            </div>
                        </div>

                        <div class="col-2">
                            <label for="inputNum" class="form-label">Número</label>
                            <input type="text" class="form-control" id="inputNum">
                        </div>

                        <div class="col-4">
                            <label for="inputCom" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="inputCom">
                        </div>

                    </div>
                    <div class="row mt-2">

                        <div class="col-4">
                            <label for="inputBairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="inputBairro" required>
                            <div class="invalid-feedback">
                                Preencha o bairro.
                            </div>
                        </div>

                        <div class="col-4">
                            <label for="inputCidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="inputCidade" required>
                            <div class="invalid-feedback">
                                Preencha a cidade.
                            </div>
                        </div>

                        <div class="col-4">
                            <label for="selectEstado" class="form-label">Estado</label>
                            <select class="form-select" id="selectEstado" required>
                                <option selected disabled value="">Selecione...</option>
                            </select>
                            <div class="invalid-feedback">
                                Selecione o estado.
                            </div>
                        </div>

                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>

            </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/motorista.js"></script>
  </body>
</html>
